<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="leftContent">
        <div class="left-header">
            <div>
                <input type="text"></input>
                <button>SEARCH</button>
            </div>
          <img
            class="image-icon"
            src="assets/partly-cloudy-svgrepo-com.png"
            alt=""
          />
        </div>
        <div class="tempDetails">
          <div class="forecastHeader">
            <P>Forecast</P>
          </div>
          <div id="forecastList">

          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="topRightContent">
          <h1 id="city"></h1>
          <!-- <p id="province">GAUTENG</p> -->
          <p>ZA</p>
        </div>
        <div class="bottomRightContent">
          <div class="date">
            <p id="time"></p>
            <p id="day">Monday, November 15</p>
          </div>
          <div class="bottomRight">
            <h2 id="temp">65</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
