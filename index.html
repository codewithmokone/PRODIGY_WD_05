<html lang="en">
  <head>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="leftContent">
        <div class="temp-icon">

        </div>
        <div class="tempDetails">
            <nav>
                <a href="#" class="active">Today</a>
                <a href="#">Week</a>
            </nav>
            <div>

            </div>
        </div>
      </div>

          <h1 id="city">Johannesburg</h1>
